<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-color: #ffffff;
            --primary-color: #007bff;
            --text-color: #333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            padding: 40px 20px;
            color: var(--text-color);
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: var(--card-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2rem;
            color: var(--primary-color);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f9fafb;
            padding: 18px 24px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        li:hover {
            background-color: #e6f0ff;
            transform: translateY(-2px);
        }

        .produto-nome {
            font-size: 1.1rem;
        }

        .botao {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .botao:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
        }

    </style>
</head>
